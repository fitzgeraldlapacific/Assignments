<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="#">Aircraft Carriers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Destroyers</a>
              </li>

            </ul>
            
          </div>

        </div>
    </nav>
    </header>
    <main>
      <h1 class="text-center pt-5">United States Navy Ships</h1>
      <h2 id="Aircraft Carriers" class="text-center">Aircraft Carriers</h2>
       <div class="container py-3">
          <div class="row gx-0" >
            <div class="col">
              <img width=100% 
                src="./CVN73-George Washington.jfif">
            </div>    
            <div class="col">
                <img width=100% 
                     src="./CVN-79-USS-John-F-Kennedy.jpg">
            </div>
            <div class="col">
                <img width=100% 
                  src="./CVN71-Theodore Roosevelt.jfif">
            </div>
            <div class="col">
                <img width=100% 
                  src="./CVN-70-USS Carl Vinson.jpg">
            </div>
            </div>    
        <h2 id="Destroyers" class="text-center py-3">Destroyers</h2>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./DDG 62 USS Fitzgerald.jfif" class="d-block w-50 m-auto" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./DDG 110 USS William P Lawrence.jpg" class="d-block w-50 m-auto" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./DDG 75 USS Donald Cook.jpg" class="d-block w-50 m-auto" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./DDG 94 USS Nitze.jfif" class="d-block w-50 m-auto" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
       </div>
       

    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
</body>
</html>
